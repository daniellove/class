<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar Widget</title>

	<link href="/shared/masterTemplates/API-widgets/class/style.css" rel="stylesheet" type="text/css">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://kit.fontawesome.com/12ee01b4dd.js" crossorigin="anonymous"></script>
	<script src="/shared/masterTemplates/API-widgets/class/class_key.js" type="text/javascript"></script>
	<script src="/shared/masterTemplates/API-widgets/class/calendar.js" type="text/javascript"></script>
	<script src="/shared/masterTemplates/API-widgets/class/valence.js" type="text/javascript"></script>
	<script src="/shared/masterTemplates/API-widgets/class/class.js" type="text/javascript"></script>
	<script src="/shared/masterTemplates/API-widgets/class/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="replacement_strings" style="display: none;">
		<div id="D2LID">{UserId}</div>
		<div id="NAME">{FirstName} {LastName}</div>
		<div id="OUID">{OrgUnitId}</div>
	</div>
	<table class="calendar">
		<thead>
			<tr>
				<th nav="prev"><i class="fa-solid fa-chevron-left"></i></th>
				<th colspan="5" class="calendar-header"></th>
				<th nav="next"><i class="fa-solid fa-chevron-right"></i></th>
			</tr>
			<tr class="calendar-days"></tr>
		</thead>
		<tbody class="calendar-dates"></tbody>
	</table>
</body>
</html>
